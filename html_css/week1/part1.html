<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Form Register</title>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
<form method="POST" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data">
			<fieldset>
				<legend>Your Face</legend>
				<label for="image">Your image:</label> <input id="image" name="image" type="file" required> <br />
				<label for="preview">Image Preview: </label> <img name="preview" id="preview">
			</fieldset>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="name">Name:</label> <input id="name" name="name" type= "text" required> <br />
				<label for="genderMale">Gender:</label> <input id="genderMale" name="gender" type="radio">Male<input id="genderFemale" name="gender" type="radio"> Female <br />
				<label for="age">Age:</label> <input id="age" name="age" type="number" required> <br />
				<label for="dateBirth">Date of birth:</label> <input id="dateBirth" name="dateBirth" type="date"> <br />
				<label for="color">Favorite color:</label> <input id="color" name="color" type="color"> <br />

        <label for="country">Which country:</label>
        <select name="country" id="country">
          <option value="" >Select...</option>
          <option value="US">United States of America</option>
          <option value="BR">Brazil</option>
          <option value="MX">Mexico</option>
          <option value="DZ">Algeria</option>
          <option value="AS">American Samoa</option>
        <option value="AD">Andorra</option>
        </select>
        <br />

			</fieldset>
			<fieldset>
				<legend>Your Indicators</legend>
        <label for="height">Height:</label> <span>Short</span> <input id="height" name="height" type="range" min="0" max="100"><span>Tall</span> <br />
        <label for="salary">Salary:</label> <span>Poor</span> <input id="salary" name="salary" type="range" min="0" max="100"><span>Rich</span>
			</fieldset>
			<fieldset>
				<legend>Your Contact Information</legend>
          <label for="email">Email:</label> <input id="email" name="email" type="email" required> <br />
          <label for="mobile">Mobile:</label> <input id="mobile" name="mobile" type="tel" required> <br />
          <label for="address">Address:</label> <textarea name="address" id="address" cols="30" rows="10"></textarea> <br />
          <label for="contactEmail">Method to contact you:</label> <input id="contactEmail" name="contact" type="checkbox"><span>Email</span> <input id="contactWhats" name="contact" type="checkbox"><span>Whatsapp</span> <input id="contactApp" name="contact" type="checkbox"><span>In-app chat</span>
			</fieldset>
      <button type="submit" name="submit">Submit</button>
</form>
</body>
</html>
